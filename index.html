<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Land of Monsters</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <script>
        class TitleScene extends Phaser.Scene {
            constructor() {
                super('TitleScene');
            }

            preload() {
                this.load.image('button', 'images/button-small.png');
            }

            create() {
                this.add.text(400, 200, 'The Land of Monsters', {
                    fontSize: '32px',
                    fill: '#fff'
                }).setOrigin(0.5);

                const startButton = this.add.image(400, 350, 'button').setInteractive();
                startButton.setScale(2);

                this.add.text(400, 350, 'Start Game', {
                    fontSize: '20px',
                    fill: '#000'
                }).setOrigin(0.5);

                startButton.on('pointerdown', () => {
                    this.scene.start('GameModeScene');
                });

                startButton.on('pointerover', () => {
                    startButton.setTint(0xcccccc);
                });

                startButton.on('pointerout', () => {
                    startButton.clearTint();
                });
            }
        }

        class GameModeScene extends Phaser.Scene {
            constructor() {
                super('GameModeScene');
            }

            create() {
                this.add.text(400, 200, 'Choose Game Mode', {
                    fontSize: '32px',
                    fill: '#fff'
                }).setOrigin(0.5);

                // Add game mode options here
            }
        }

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            loader: {
                baseURL: 'assets/'
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: [TitleScene, GameModeScene]
        };

        const game = new Phaser.Game(config);
    </script>
</body>

</html>
