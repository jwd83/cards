<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Land of Monsters</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <script type="module">
        import TitleScene from './scenes/TitleScene.js';
        import GameModeScene from './scenes/GameModeScene.js';

        const config = {
            type: Phaser.AUTO,
            width: 1280,
            height: 720,
            loader: {
                baseURL: 'assets/'
            },
            scale: {
                mode: Phaser.Scale.FIT,
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: [TitleScene, GameModeScene]
        };

        const game = new Phaser.Game(config);
    </script>
</body>

</html>
